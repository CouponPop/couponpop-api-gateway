services:
  mysql-db:
    image: mysql:8.0
    container_name: couponpop-mysql
    ports:
      - "${DB_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00

  redis:
    image: redis:7.4
    container_name: couponpop-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data
    command: |
      redis-server --save "" --appendonly yes

volumes:
  mysql-data:
  redis-data:

networks:
  elk_network:
    driver: bridge